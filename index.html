<!DOCTYPE html>
<html lang="cs">
    <meta charset="UTF-8">
    <title>Obchodka Bingo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>

<div class="container mt-4 header">
    <div class="text-center mb-5">
        <h1 class="display-6">obchodka_bingo</h1>
    </div>
</div>
<!-- main section -->
<div class="cointainer p-3">
    <div class="justify-content-center d-flex">
        <div class="bingo-grid" id="board">
            <div class="square cell cell-hover"><div></div></div>
            <div class="square cell cell-hover"><div></div></div>
            <div class="square cell cell-hover"><div></div></div>
            <div class="square cell cell-hover"><div></div></div>
            <div class="square cell cell-hover"><div></div></div>
            <div class="square cell cell-hover"><div></div></div>
            <div class="square cell cell-hover"><div></div></div>
            <div class="square cell cell-hover"><div></div></div>
            <div class="square cell cell-hover"><div></div></div>
            <div class="square cell cell-hover"><div></div></div>
            <div class="square cell cell-hover"><div></div></div>
            <div class="square cell cell-hover"><div></div></div>
            <div class="square cell cell-hover"><div></div></div>
            <div class="square cell cell-hover"><div></div></div>
            <div class="square cell cell-hover"><div></div></div>
            <div class="square cell cell-hover"><div></div></div>
        </div>
        
    </div>
    <div class="justify-content-center d-flex">
        <div>
            <button id="shuffle" class="cell cell-default cell-hover-default mt-4 p-3">Zamíchat</button>
        </div>
    </div>
</div>
<!-- faq -->
<div class="container mb-4 mt-5">
    <div class="justify-content-center d-flex">
        <div class="w-50">
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        <strong>Chci novou hlášku!</strong>
                      </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                      <div class="accordion-body">
                        <code><strong>Napiš mi</strong>, jméno tu je na různých místech, stačí otevřít oči. Out of the box.</code>
                      </div>
                    </div>
                  </div>
              </div>
        </div>
    </div>
</div>

<footer><div class="text-center mt-5 mb-3 text-secondary">From student to students</div></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="seedrandom.min.js"></script>
<script src="script.js"></script>
</body>
</html>
